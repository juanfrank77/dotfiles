# -----------------------------------------------------------------------------
# Global options
# -----------------------------------------------------------------------------

# Remove delay when switching between Vim modes.
set -s escape-time 0

# Start with window 1
set -g base-index 1

# Start with pane 1
set -g pane-base-index 1

# Set escape time to be smaller for tmux to be more responsive
set -s escape-time 1

# Stop renaming windows automatically
set-option -g allow-rename off

# Change leader form Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# Unbind default keys
unbind '"'
unbind %

# Reload the tmux config.
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Split panes.
bind-key -  split-window -h
bind-key Â¿  split-window -v

# Move around panes with ALT + arrow keys.
bind-key -n M-Up select-pane -U
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Right select-pane -R

# -----------------------------------------------------------------------------
# Plugin Manager - https://github.com/tmux-plugins/tpm
#   Within tmux, use prefix + I to download plugins
#   Reload tmux config with prefix + r
#   Remove unused plugins with prefix + alt + u
# -----------------------------------------------------------------------------

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'
